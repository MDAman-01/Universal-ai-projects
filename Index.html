<!DOCTYPE html>
<html>
<head>
  <title>Universal AI Chatbot</title>
  <style>
    body { font-family: Arial; background: #f1f1f1; padding: 20px; }
    #chatbox { width: 100%; height: 400px; overflow-y: auto; background: white; padding: 10px; border-radius: 6px; }
    #input { width: 80%; padding: 10px; }
    #send { padding: 10px 15px; }
  </style>
</head>
<body>

<h2>Universal AI Chatbot</h2>
<div id="chatbox"></div>

<br>
<input id="input" placeholder="Ask anything...">
<button id="send">Send</button>

<script>
document.getElementById("send").onclick = async function () {
  let text = document.getElementById("input").value;
  if (!text) return;

  document.getElementById("chatbox").innerHTML += "<p><b>You:</b> " + text + "</p>";

  let reply = "⚠️ This is a sample chatbot UI. You can connect it to an AI API later.";

  document.getElementById("chatbox").innerHTML += "<p><b>Bot:</b> " + reply + "</p>";

  document.getElementById("input").value = "";
};
</script>

</body>
</html>
